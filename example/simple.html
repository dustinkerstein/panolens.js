<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      #progress {
        width: 0;
        height: 5px;
        position: fixed;
        top: 0;
        background: #fff;
        -webkit-transition: opacity 0.5s ease;
        transition: opacity 0.5s ease;
      }

      #progress.finish {
        opacity: 0;
      }

    </style>
  </head>

  <body>

    <div id="progress"></div>
    
    <script src="../node_modules/three/build/three.min.js"></script>
    <script src="../build/panolens.js"></script>
    <script src="PanoMoments.min.js"></script>

    <script>
      var progressElement = document.getElementById( 'progress' );

      const panorama = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/mountainpeak15000x7500.jpg' );
      panorama.addEventListener( 'progress', onProgress );
      panorama.addEventListener( 'load', onLoad ); 

      const viewer = new PANOLENS.Viewer( { output: 'console' } );
      viewer.add( panorama );
      window.scene = viewer.scene;

      function onLoad () {

        progressElement.style.width = 0;
        progressElement.classList.remove( 'finish' );

      }

      function onProgress ( event ) {

        var progress;

        progress = event.progress.loaded / event.progress.total * 100;
        progressElement.style.width = progress + '%';
        if ( progress === 100 ) {
          progressElement.classList.add( 'finish' );
        }

      }

    </script>

  </body>
</html>
