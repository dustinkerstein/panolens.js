<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

    </style>
  </head>

  <body>

    <div id="progress"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="../build/panolens.js"></script>

    <script>
      const viewer = new PANOLENS.Viewer( { output: 'console' } );
      const panorama1 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      const panorama2 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      const panorama3 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      const panorama4 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      const panorama5 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      const panorama6 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/field.jpg' );
      viewer.add(panorama1, panorama2, panorama3, panorama4, panorama5, panorama6);
    </script>

  </body>
</html>
